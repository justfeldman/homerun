<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Popup</title>
    <style>
        /* Full-page background style */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('boardgame.png'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Popup container, initially hidden */
        .popup-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background overlay */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* Popup content styling */
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Logo styling */
        .popup-logo {
            width: 50px; /* Small size for the logo */
            height: auto;
            margin-bottom: 15px;
        }
        
        /* Button styling */
        .popup-buttons {
            margin-top: 15px;
        }
        
        .popup-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<!-- Popup structure -->
<div class="popup-container" id="feedbackPopup">
    <div class="popup-content">
        <!-- Logo at the top of the popup -->
        <img src="logo.png" alt="Logo" class="popup-logo">
        <h3>Is this helpful?</h3>
        <div class="popup-buttons">
            <button class="btn-yes" onclick="feedbackResponse('Yes')">Yes</button>
            <button class="btn-no" onclick="feedbackResponse('No')">No</button>
        </div>
    </div>
</div>

<script>
    // Function to show the popup
    function showPopup() {
        document.getElementById("feedbackPopup").style.display = "flex";
    }
    
    // Function to handle feedback response
    function feedbackResponse(response) {
        alert("Thank you for your feedback: " + response);
        // Hide the popup after clicking a response
        document.getElementById("feedbackPopup").style.display = "none";
    }
    
    // Show the popup after 3 seconds
    window.onload = function() {
        setTimeout(showPopup, 3000); // Show popup after 3 seconds
    };
</script>

</body>
</html>
